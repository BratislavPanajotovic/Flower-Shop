<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cvecara</title>
  </head>
  <body>
      <form action="" class="form" id="form">
        <div class="div-cvece">
          <h1 class="naslov-cvece">Odaberite cvece:</h1>
          <div class="input-group">
            <input type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" min="0" max="20" name="ruza"  id="ruza" placeholder="Cena po cvetu je 150 din." />
            <label for="ruza" class="ruza">Ruza</label>
          </div>
          <div class="input-group">
            <input type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" min="0"max="20"name="ljiljani"  id="ljiljani" placeholder="Cena po cvetu je 120 din."/>
            <label for="ljiljani">Ljiljani</label>
          </div>
          <div class="input-group">
            <input type="number" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" min="0"max="20" name="gerberi"  id="gerberi" placeholder="Cena po cvetu je 70 din."/>
            <label for="gerberi">Gerberi</label>
          </div>
        </div>
        <div class="div-pokloni" id="scrollTop">
          <h1 class="pokloni-naslov">Dodatni pokloni:</h1>
          <div class="input-group checkbox-group">
            <input type="checkbox" id="chbx-bombonjera" class="chbx-bombonjera" value="Bombonjera" />
            <label for="chbx-bombonjera" class="chbx-bombonjeraa">Bombonjera</label>
          </div>
          <div class="input-group checkbox-group">
            <input type="checkbox" id="chbx-cokolada" class="chbx-cokolada" value="Cokolada" />
            <label for="chbx-cokolada"  class="chbx-cokoladaa"
            />Cokoloda</label>
          </div>
          <div class="input-group checkbox-group">
            <input type="checkbox" id="chbx-sampanjac" class="chbx-sampanjac" value="Sampanjac"  />
            <label class="chbx-sampanjacc" >Sampanjac</label>
          </div>
        </div>
        </div>
        <div class="div-placanje">
          <h1 class="naslov-placanje">Placanje:</h1>
          <small class="popust-placanje">Za placanje karticom imate popust od 10% !</small>
            <div class="input-radio">
              <div class="kes-kartica">
              <input type="radio" name="placanje" placeholder="kes" id="kess"  class="kes-radio"> <label for="kess">Kes</label>
            </div>
            <div class="kes-kartica">
              <div><input type="radio" name="placanje" id="karticaa" class="kartica-radio" /></div>     <div><label for="karticaa">Kartica</label></div>
            </div>
          </div>
        <div class="btns">
          <button type="submit" class="btn-izracunaj">Izracunaj</button>
          <button type="reset" class="btn-resetuj">Resetuj</button>
        </div>
        <div class="slikovni-Prikaz">
        </div>
        </div>
        <span id="scroll"></span>
      </form>
    </label>

  

    <script src="script.js"></script>
  </body>
</html>
