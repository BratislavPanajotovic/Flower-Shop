<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cvecara</title>
  </head>
  <body>
    <label class="label" for="forma">
      <form action="" class="forma">
        <div class="div-cvece">
          <h1>Odaberite cvece:</h1>
          <input type="text" /> Ruza <input type="text" /> Ljiljani
          <input type="text" /> Gerberi
        </div>
        <div class="div-pokloni">
          <h1>Dodatni pokloni:</h1>
          <input type="checkbox" class="chbx-bombonjera" /> Bombonjera
          <input type="checkbox" class="chbx-cokolada" /> Cokoloda
          <input type="checkbox" class="chbx-sampanjac" /> Sampanjac
        </div>
        <div class="div-placanje">
          <h1>Placanje:</h1>
          <input type="radio" name="" class="radio-kes" /> Kes
          <input type="radio" name="" class="radio-kartica" /> Kartica
        </div>
        <div class="div-btns">
          <button type="submit" class="btn-izracunaj">Izracunaj</button>
          <button type="reset" class="btn-izracunaj">Resetuj</button>
        </div>
      </form>
    </label>

    <script src="script.js"></script>
  </body>
</html>
