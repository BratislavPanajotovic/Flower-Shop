<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cvecara</title>
  </head>
  <body>
      <form action="" class="forma">
        <div class="div-cvece">
          <h1 class="naslov-cvece">Odaberite cvece:</h1>
          <div class="input-group">
            <label for="ruza" class="ruza">Ruza</label>
            <input type="number" id="ruza" />
          </div>
          <div class="input-group">
            <label for="ljiljani">Ljiljani</label>
            <input type="number" id="ljiljani" />
          </div>
          <div class="input-group">
            <label for="gerberi">Gerberi</label>
            <input type="number" id="gerberi" />
          </div>
        </div>
        <div class="div-pokloni">
          <h1 class="pokloni-naslov">Dodatni pokloni:</h1>
          <div class="input-group checkbox-group">
            <input type="checkbox" id="chbx-bombonjera" class="chbx-bombonjera" />
            <label for="chbx-bombonjera">Bombonjera</label>
          </div>
          <div class="input-group checkbox-group">
            <input type="checkbox" id="chbx-cokolada"  />
            <label for="chbx-cokolada" class="chbx-cokolada" >Cokoloda</label>
          </div>
          <div class="input-group checkbox-group">
            <input type="checkbox" id="chbx-sampanjac"  />
            <label for="chbx-sampanjac" class="chbx-sampanjac">Sampanjac</label>
          </div>
        </div>
        </div>
        <div class="div-placanje">
          <h1 class="naslov-placanje">Placanje:</h1>
          <input type="radio" name="placanje" class="radio-kes" /> Kes
          <input type="radio" name="placanje" class="radio-kartica" /> Kartica
        </div>
        <div class="div-btns">
          <button type="submit" class="btn-izracunaj">Izracunaj</button>
          <button type="reset" class="btn-resetuj">Resetuj</button>
        </div>
      </form>
    </label>

    <script src="script.js"></script>
  </body>
</html>
